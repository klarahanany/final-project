<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 6px 10px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <th>First Name</th>
        <td><input type="text" name="fname"></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" name="lname"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td><input type="text" name="phone"></td>
      </tr>
    </table>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
