<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/css/income.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="/inventory">
            <i> ניהול מלאי</i>
        </a>
        <a href="/adminCalendar">
            <i>שיבוץ משמרות</i>
        </a>
        <a href="/allEmployes">
            <i>מידע על העובדים</i>
        </a>
        <a href="/allorders">
            <i class="orders">צפייה בכל ההזמנות</i>
        </a>
        <a href="/income">
            <i class="income">צפייה ברווחי העסק</i>
        </a>
        <a href="/employeesSalary">
            <i class="salary">משכורות העובדים</i>
        </a>
        <a href="/customerfeedback">
            <i class="salary"> משובי לקוחות</i>
        </a>
        <a href="/temporaryshifts">
            <i class="shifts"> אישור משמרות</i>
        </a>
        <a href="/addnewemployee">
            <i class="salary"> הוספת עובד חדש</i>
        </a>

    </div>
    <canvas id="myChart" style="width:50%;max-width:500px;height: 300px;"></canvas>
    <canvas id="myChart2" style="width:50%;max-width:300px;height: 300px;"></canvas>

    <script>
        window.onload = async function () {
            var xValues = ['january', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            body = { num: '2' }
            const income = await fetch("http://localhost:4000/income", {
                method: "POST",
                Credentials: "include",
                headers: { "Content-Type": "application/JSON" },
                body: JSON.stringify(body),
            });
            const result1 = await income.json();
            var yValues = [result1[0], result1[1], result1[2], result1[3], result1[4], result1[5], result1[6], result1[7], result1[8], result1[9], result1[10], result1[11]];

            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "ציור זה מראה כמה הכנסות העסק בכל חודש בשנה הנוכחית "
                    },
                    legend: { display: false },
                    scales: {
                        yAxes: [{ ticks: { min: 0, max: 1000 } }],
                    }

                }
            });

            var xValues = ["בשר טלה", "בשר עגל", "עוף"];

            body = { num: '1' }
            const incomepie = await fetch("http://localhost:4000/income", {
                method: "POST",
                Credentials: "include",
                headers: { "Content-Type": "application/JSON" },
                body: JSON.stringify(body),
            });
            const result = await incomepie.json();
            var yValues = [result[0], result[1], result[2]];
            var barColors = [
                "#b91d47",
                "#00aba9",
                "#2b5797",
                "#e8c3b9",
                "#1e7145"
            ];

            new Chart("myChart2", {
                type: "pie",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "אחוז המכירות לכל סוג בשר בחודש זה "
                    }
                }
            });
        }
    </script>
</body>

</html>
