<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/adminCalendar.css">
    <script src="/js/adminCalendar.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="/inventory">
            <i class="fa-solid fa-boxes-stacked inventory"> ניהול מלאי</i>
          </a>
          <a href="/adminCalendar">
            <i class='bx bx-calendar calen'>שיבוץ משמרות</i>
          </a>
          <a href="/allEmployes">
            <i class='bx bx-group profiles '>מידע על העובדים</i>
          </a>
          <a href="/allorders">
            <i class="orders">צפייה בכל ההזמנות</i>
          </a>
          <a href="/income">
            <i>צפייה ברווחי העסק</i>
          </a>
          <a href="/employeesSalary">
            <i class="salary">משכורות העובדים</i>
          </a>
          <a href="/customersfeedback">
            <i class="salary"> משובי לקוחות</i>
          </a>
      
    </div>

    <div class="wrapper">
        <header>
            <p class="current-date" id="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks" id="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days" id="days">

            </ul>
            <section class="window">
                <i class='bx bx-chevron-right' id="close-shiftDetails"></i>
                
                <div class="box" id="box1">
                    <label for="employes" class="choose">Choose Employe for Morning shift:</label>
                    <select id="employes" name="employelist" form="employeform">
                        <option value="select" >select employe</option>
                    </select>
                </div>
                <div class="box" id="box2">
                    <label for="employes" class="choose">Choose Employe for Evening shift:</label>
                    <select id="employes2" name="employelist" form="employeform">
                        <option value="select" >select employe</option>
                    </select>
                </div>
                <input id="update" class="submit" type="submit" value="UPDATE SHIFT">
                <div id="alreadyAdded" class="alreadyAdded">
                    <label id="label" for="added">You have chosen two employes</label>
                    <p id="morn"></p>
                    <p id="even"></p>
                    <input id="updateshift" class="submit" type="submit" value="UPDATE SHIFT">
                </div>
            </section>
        </div>
    </div>

</body>

</html>
