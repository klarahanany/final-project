<!DOCTYPE html>
<html>
  <head>
    <title>Employees Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Employees Data</h1>
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Smith</td>
          <td>IT</td>
          <td>Software Engineer</td>
          <td>$90,000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Jane Doe</td>
          <td>Marketing</td>
          <td>Marketing Manager</td>
          <td>$110,000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Bob Johnson</td>
          <td>Finance</td>
          <td>Financial Analyst</td>
          <td>$80,000</td>
        </tr>
        <tr>
          <td>004</td>
          <td>Samantha Lee</td>
          <td>HR</td>
          <td>HR Manager</td>
          <td>$100,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
